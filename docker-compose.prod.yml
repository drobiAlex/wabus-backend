# Production docker-compose with Cloudflare Tunnel
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  wabus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wabus
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - WARSAW_API_KEY=${WARSAW_API_KEY}
      - WARSAW_API_URL=${WARSAW_API_URL:-https://api.um.warszawa.pl/api/action/busestrams_get}
      - WARSAW_RESOURCE_ID=${WARSAW_RESOURCE_ID:-f2e5503e-927d-4ad3-9500-4ab9e55deb59}
      - HTTP_ADDR=:8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POLL_INTERVAL=${POLL_INTERVAL:-10s}
      - VEHICLE_STALE_AFTER=${VEHICLE_STALE_AFTER:-5m}
      - GTFS_ENABLED=${GTFS_ENABLED:-true}
      - GTFS_URL=${GTFS_URL:-https://mkuran.pl/gtfs/warsaw.zip}
      - GTFS_UPDATE_INTERVAL=${GTFS_UPDATE_INTERVAL:-24h}
      - GTFS_CACHE_DIR=/var/cache/wabus/gtfs
      - REDIS_ENABLED=true
      - REDIS_ADDR=redis:6379
      - CACHE_TTL=${CACHE_TTL:-24h}
    volumes:
      - gtfs-cache:/var/cache/wabus/gtfs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wabus-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s

  redis:
    image: redis:7-alpine
    container_name: wabus-redis
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - wabus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: wabus-monitor
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    restart: unless-stopped
    networks:
      - wabus-network
    depends_on:
      - wabus

volumes:
  gtfs-cache:
  redis-data:
  uptime-kuma-data:

networks:
  wabus-network:
    driver: bridge
